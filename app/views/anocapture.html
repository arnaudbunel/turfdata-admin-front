<div class="row">
<div class="col-xs-12">
	<p class="text-center"><strong>Anomalies capture</strong></p>

</div>
</div>
<div>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<div class="col-xs-2 col-xs-offset-1">
		<p class="form-control-static">Type</p>
		</div>
		<div class="col-xs-6">
			<select class="form-control" id="type" name="type" ng-model="type">
				<option value="CHEVAL">CHEVAL</option>
				<option value="COURSE">COURSE</option>
			</select>
		</div>
	</div>
	<div class="form-group">
				<div class="col-xs-offset-3 col-xs-9">
					<button type="submit" ng-click="rechercher(type)"
						class="btn btn-default btn-sm">Rechercher</button>
				</div>
			</div>
</form>
</div>
<div class="row" ng-if="resultats && resultats.length>0">
	<div class="col-xs-10 col-xs-offset-1">
	<table class="table table-condensed">
		<thead>
		<tr>
			<th>Id</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="resultat in resultats">
			<td>{{resultat.identite}}</td>
			<td><a ng-click="supprimeAno(resultats,$index,resultat)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
		</tr>
	</tbody>
	</table>
	</div>
</div>
